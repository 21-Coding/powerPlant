<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="plant.js"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="grow-p1-buttons">
        <button class="btn-success" id="feed-p1">Add plant 1 soil</button>
        <button class="btn-success" id="water-p1">Add plant 1 water</button>
        <button class="btn-success" id="sun-p1">Add plant 1 sun</button>
      </div>
      <div class="grow-p2-buttons">
        <button class="btn-success" id="feed-p2">Add plant 2 soil</button>
        <button class="btn-success" id="water-p2">Add plant 2 water</button>
        <button class="btn-success" id="sun-p2">Add plant 2 sun</button>
      </div>

      <h1>Plant 1 Values</h1>
      <h3>Soil:<div id="p1-soil-value">0</div></h3>
      <h3>Water:<div id="p1-water-value">0</div></h3>
      <h3>Sun:<div id="p1-sun-value">0</div></h3>

      <h1>Plant 2 Values</h1>
      <h3>Soil:<div id="p2-soil-value">0</div></h3>
      <h3>Water:<div id="p2-water-value">0</div></h3>
      <h3>Sun:<div id="p2-sun-value">0</div></h3>
    </div>
  </body>
</html>
